<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOMBIE OUTBREAK - Arcade Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
        }
        #crosshair {
            position: fixed;
            width: 50px;
            height: 50px;
            pointer-events: none;
            z-index: 1000;
        }
        /* Outer circle */
        .crosshair-circle {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            background: transparent;
        }
        /* Center dot */
        .crosshair-dot {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
        }
        /* Four small lines */
        .crosshair-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
        }
        .crosshair-line.top {
            left: 50%;
            top: 0;
            width: 2px;
            height: 8px;
            transform: translateX(-50%);
        }
        .crosshair-line.bottom {
            left: 50%;
            bottom: 0;
            width: 2px;
            height: 8px;
            transform: translateX(-50%);
        }
        .crosshair-line.left {
            left: 0;
            top: 50%;
            width: 8px;
            height: 2px;
            transform: translateY(-50%);
        }
        .crosshair-line.right {
            right: 0;
            top: 50%;
            width: 8px;
            height: 2px;
            transform: translateY(-50%);
        }
        #gameContainer {
            position: relative;
            border: 4px solid #333;
        }
        canvas {
            display: block;
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: #ff0000;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
            pointer-events: none;
            font-weight: bold;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 10;
        }
        #startScreen h1 {
            color: #ff0000;
            font-size: 56px;
            margin: 10px;
            text-shadow: 4px 4px 8px #000;
        }
        #startScreen p {
            font-size: 22px;
            margin: 10px;
            text-align: center;
        }
        #startScreen button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 28px;
            font-family: 'Courier New', monospace;
            background: #ff0000;
            color: #fff;
            border: 3px solid #fff;
            cursor: pointer;
            font-weight: bold;
        }
        #startScreen button:hover {
            background: #cc0000;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="crosshair">
        <div class="crosshair-circle"></div>
        <div class="crosshair-dot"></div>
        <div class="crosshair-line top"></div>
        <div class="crosshair-line bottom"></div>
        <div class="crosshair-line left"></div>
        <div class="crosshair-line right"></div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="hud">
            <div style="display: flex; justify-content: space-between;">
                <span>HEALTH: <span id="health">100</span></span>
                <span>SCORE: <span id="score">0</span></span>
                <span>WAVE: <span id="wave">1</span></span>
            </div>
        </div>
        <div id="startScreen">
            <h1>ZOMBIE OUTBREAK</h1>
            <p>The undead are coming. Hold your ground!</p>
            <p style="color: #ff0;">Click on zombies to shoot them</p>
            <p>Don't let them reach you!</p>
            <button id="startButton">START GAME</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const startButton = document.getElementById('startButton');
        const crosshair = document.getElementById('crosshair');

        // Track mouse position for crosshair
        document.addEventListener('mousemove', (e) => {
            crosshair.style.left = (e.clientX - 25) + 'px';
            crosshair.style.top = (e.clientY - 25) + 'px';
        });

        const SCREEN_WIDTH = 800;
        const SCREEN_HEIGHT = 600;

        // Load gunshot audio
        const gunshotAudio = new Audio('gunshot-372470.mp3');
        gunshotAudio.volume = 0.5; // Adjust volume (0.0 to 1.0)

        // Load background music
        const backgroundMusic = new Audio('halloween-spooky-music-413648.mp3');
        backgroundMusic.volume = 0.3; // Lower volume for background music
        backgroundMusic.loop = true; // Loop continuously

        // Load zombie groan sound
        const zombieGroanAudio = new Audio('zombie-groan-95051.mp3');
        zombieGroanAudio.volume = 0.6;

        // Function to play gunshot sound
        function playGunshotSound() {
            // Clone the audio so multiple shots can overlap
            const sound = gunshotAudio.cloneNode();
            sound.volume = 0.5;
            sound.play();
        }

        // Function to play zombie groan
        function playZombieGroan() {
            const groan = zombieGroanAudio.cloneNode();
            groan.volume = 0.6;
            groan.play();
        }

        // Game state
        let gameStarted = false;
        let player = {
            health: 100,
            score: 0
        };

        let zombies = [];
        let wave = 1;
        let zombiesThisWave = 5;
        let zombiesSpawned = 0;
        let lastSpawnTime = 0;

        // Start game
        startButton.addEventListener('click', () => {
            gameStarted = true;
            startScreen.classList.add('hidden');

            // Start background music
            backgroundMusic.play();

            spawnZombie();
        });

        // Mouse click to shoot
        canvas.addEventListener('click', (e) => {
            if (!gameStarted) return;

            // Play gunshot sound
            playGunshotSound();

            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // Check if we hit a zombie
            for (let i = zombies.length - 1; i >= 0; i--) {
                const zombie = zombies[i];

                // Calculate zombie hitbox
                const zombieSize = zombie.scale * 80;
                const zombieLeft = zombie.x - zombieSize / 2;
                const zombieRight = zombie.x + zombieSize / 2;
                const zombieTop = zombie.y - zombieSize;
                const zombieBottom = zombie.y;

                if (clickX >= zombieLeft && clickX <= zombieRight &&
                    clickY >= zombieTop && clickY <= zombieBottom) {

                    zombie.health -= 50;

                    if (zombie.health <= 0) {
                        zombies.splice(i, 1);
                        player.score += 100;
                    }
                    break;
                }
            }
        });

        function spawnZombie() {
            if (zombiesSpawned >= zombiesThisWave) return;

            const zombie = {
                x: Math.random() * SCREEN_WIDTH,
                y: SCREEN_HEIGHT - 100,
                scale: 0.3, // Start small (far away)
                speed: 0.001 + Math.random() * 0.002,
                health: 100,
                sway: Math.random() * Math.PI * 2, // For walking animation
                swaySpeed: 0.05 + Math.random() * 0.05,
                attacking: false,
                attackTime: 0,
                lastAttack: 0
            };

            zombies.push(zombie);
            zombiesSpawned++;

            // Play zombie groan when spawned
            playZombieGroan();
        }

        function updateZombies() {
            const now = Date.now();

            // Spawn new zombies
            if (zombiesSpawned < zombiesThisWave && now - lastSpawnTime > 2000) {
                spawnZombie();
                lastSpawnTime = now;
            }

            // Check for next wave
            if (zombiesSpawned >= zombiesThisWave && zombies.length === 0) {
                wave++;
                zombiesThisWave += 3;
                zombiesSpawned = 0;
                lastSpawnTime = now;
            }

            // Update each zombie
            zombies.forEach(zombie => {
                // If zombie is very close, start attacking
                if (zombie.scale >= 1.5) {
                    // Zombie is close enough to attack
                    if (now - zombie.lastAttack > 1500) {
                        zombie.attacking = true;
                        zombie.attackTime = now;
                        zombie.lastAttack = now;

                        // Deal damage to player
                        player.health -= 15;
                        if (player.health <= 0) {
                            gameOver();
                        }
                    }

                    // Stop moving when attacking
                    if (now - zombie.attackTime < 500) {
                        zombie.attacking = true;
                    } else {
                        zombie.attacking = false;
                        zombie.scale += zombie.speed * 0.5; // Move slower when close
                    }
                } else {
                    // Move zombie closer (increase scale = appear to move forward)
                    zombie.scale += zombie.speed;
                    zombie.attacking = false;
                }

                zombie.sway += zombie.swaySpeed;

                // Remove zombie if it gets too big/close
                if (zombie.scale >= 2.5) {
                    zombies.splice(zombies.indexOf(zombie), 1);
                }
            });
        }

        function drawBackground() {
            // Dark sky
            const skyGradient = ctx.createLinearGradient(0, 0, 0, SCREEN_HEIGHT * 0.6);
            skyGradient.addColorStop(0, '#1a1a2e');
            skyGradient.addColorStop(1, '#2a2a3e');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT * 0.6);

            // Ground - dark grass
            ctx.fillStyle = '#1a2a1a';
            ctx.fillRect(0, SCREEN_HEIGHT * 0.6, SCREEN_WIDTH, SCREEN_HEIGHT * 0.4);

            // Draw fence across the middle
            const fenceY = SCREEN_HEIGHT * 0.55;
            ctx.fillStyle = '#2a2a2a';
            for (let x = 0; x < SCREEN_WIDTH; x += 15) {
                // Fence posts
                ctx.fillRect(x, fenceY, 8, 40);
                ctx.fillRect(x + 2, fenceY + 10, 4, 4);
                ctx.fillRect(x + 2, fenceY + 25, 4, 4);
            }
            // Horizontal fence bars
            ctx.fillRect(0, fenceY + 10, SCREEN_WIDTH, 4);
            ctx.fillRect(0, fenceY + 25, SCREEN_WIDTH, 4);

            // Draw dead trees in background
            drawTree(100, SCREEN_HEIGHT * 0.35, 0.8);
            drawTree(300, SCREEN_HEIGHT * 0.38, 1.0);
            drawTree(550, SCREEN_HEIGHT * 0.36, 0.9);
            drawTree(700, SCREEN_HEIGHT * 0.34, 0.85);

            // Draw tombstones scattered around
            drawTombstone(80, SCREEN_HEIGHT * 0.68, 0.6);
            drawTombstone(180, SCREEN_HEIGHT * 0.72, 0.8);
            drawTombstone(250, SCREEN_HEIGHT * 0.7, 0.7);
            drawTombstone(350, SCREEN_HEIGHT * 0.75, 0.9);
            drawTombstone(420, SCREEN_HEIGHT * 0.68, 0.65);
            drawTombstone(520, SCREEN_HEIGHT * 0.73, 0.85);
            drawTombstone(600, SCREEN_HEIGHT * 0.69, 0.75);
            drawTombstone(680, SCREEN_HEIGHT * 0.74, 0.8);
            drawTombstone(750, SCREEN_HEIGHT * 0.71, 0.7);
        }

        function drawTree(x, y, scale) {
            // Tree trunk
            ctx.fillStyle = '#2a2020';
            const trunkWidth = 15 * scale;
            const trunkHeight = 60 * scale;
            ctx.fillRect(x - trunkWidth / 2, y, trunkWidth, trunkHeight);

            // Dead branches
            ctx.strokeStyle = '#2a2020';
            ctx.lineWidth = 4 * scale;
            ctx.beginPath();
            // Left branches
            ctx.moveTo(x, y + trunkHeight * 0.3);
            ctx.lineTo(x - 30 * scale, y + trunkHeight * 0.2);
            ctx.moveTo(x - 30 * scale, y + trunkHeight * 0.2);
            ctx.lineTo(x - 40 * scale, y + trunkHeight * 0.1);

            ctx.moveTo(x, y + trunkHeight * 0.5);
            ctx.lineTo(x - 25 * scale, y + trunkHeight * 0.4);

            // Right branches
            ctx.moveTo(x, y + trunkHeight * 0.25);
            ctx.lineTo(x + 35 * scale, y + trunkHeight * 0.15);
            ctx.moveTo(x + 35 * scale, y + trunkHeight * 0.15);
            ctx.lineTo(x + 45 * scale, y + trunkHeight * 0.05);

            ctx.moveTo(x, y + trunkHeight * 0.45);
            ctx.lineTo(x + 28 * scale, y + trunkHeight * 0.35);

            ctx.stroke();
        }

        function drawTombstone(x, y, scale) {
            const width = 30 * scale;
            const height = 40 * scale;

            // Tombstone body
            ctx.fillStyle = '#4a4a4a';
            ctx.fillRect(x - width / 2, y - height, width, height);

            // Rounded top
            ctx.beginPath();
            ctx.arc(x, y - height, width / 2, Math.PI, 0, false);
            ctx.fill();

            // Cracks/details
            ctx.strokeStyle = '#3a3a3a';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(x - width * 0.2, y - height * 0.7);
            ctx.lineTo(x - width * 0.3, y - height * 0.3);
            ctx.stroke();

            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(x - width / 2, y, width * 1.2, 4);
        }

        function drawZombie(zombie) {
            const size = zombie.scale * 80;
            const x = zombie.x;
            const y = zombie.y;

            // Sway for walking effect
            const swayOffset = Math.sin(zombie.sway) * 3;

            // Attack animation - arms swing forward
            const now = Date.now();
            let armSwing = 0;
            if (zombie.attacking && (now - zombie.attackTime < 500)) {
                const attackProgress = (now - zombie.attackTime) / 500;
                armSwing = Math.sin(attackProgress * Math.PI) * size * 0.3;
            }

            // Legs
            ctx.fillStyle = '#2a4a5a';
            ctx.fillRect(x - size * 0.25 + swayOffset, y - size * 0.4, size * 0.2, size * 0.4);
            ctx.fillRect(x + size * 0.05 - swayOffset, y - size * 0.4, size * 0.2, size * 0.4);

            // Body (torn clothes)
            ctx.fillStyle = '#4a5a4a';
            ctx.fillRect(x - size * 0.3, y - size * 0.8, size * 0.6, size * 0.5);

            // Arms - animated during attack
            ctx.fillStyle = '#6a7a5a';
            if (zombie.attacking) {
                // Arms swing forward when attacking
                ctx.fillRect(x - size * 0.5 + armSwing, y - size * 0.75 + armSwing * 0.5, size * 0.15, size * 0.4);
                ctx.fillRect(x + size * 0.35 + armSwing, y - size * 0.75 + armSwing * 0.5, size * 0.15, size * 0.4);

                // Draw claws/hands swiping
                ctx.fillStyle = '#5a6a4a';
                ctx.fillRect(x - size * 0.5 + armSwing, y - size * 0.35 + armSwing * 0.5, size * 0.2, size * 0.1);
                ctx.fillRect(x + size * 0.35 + armSwing, y - size * 0.35 + armSwing * 0.5, size * 0.2, size * 0.1);
            } else {
                // Arms reaching forward normally
                ctx.fillRect(x - size * 0.5, y - size * 0.75, size * 0.15, size * 0.4);
                ctx.fillRect(x + size * 0.35, y - size * 0.75, size * 0.15, size * 0.4);
            }

            // Head (greenish zombie)
            ctx.fillStyle = '#7a8a6a';
            ctx.fillRect(x - size * 0.2, y - size * 1.0, size * 0.4, size * 0.3);

            // Eyes (red)
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(x - size * 0.12, y - size * 0.9, size * 0.08, size * 0.08);
            ctx.fillRect(x + size * 0.04, y - size * 0.9, size * 0.08, size * 0.08);

            // Mouth - open wider when attacking
            ctx.fillStyle = '#000';
            if (zombie.attacking) {
                ctx.fillRect(x - size * 0.12, y - size * 0.75, size * 0.24, size * 0.08);
            } else {
                ctx.fillRect(x - size * 0.1, y - size * 0.75, size * 0.2, size * 0.05);
            }

            // Gore/damage effects
            ctx.fillStyle = '#8a0a0a';
            ctx.fillRect(x - size * 0.15, y - size * 0.65, size * 0.1, size * 0.1);
            ctx.fillRect(x + size * 0.05, y - size * 0.55, size * 0.08, size * 0.08);
        }


        function updateHUD() {
            document.getElementById('health').textContent = Math.max(0, player.health);
            document.getElementById('score').textContent = player.score;
            document.getElementById('wave').textContent = wave;
        }

        function gameOver() {
            alert('GAME OVER!\n\nFinal Score: ' + player.score + '\nWaves Survived: ' + wave);
            location.reload();
        }

        function gameLoop() {
            if (!gameStarted) {
                requestAnimationFrame(gameLoop);
                return;
            }

            // Clear and draw
            ctx.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            drawBackground();

            updateZombies();

            // Draw zombies (sorted by scale - smaller = farther)
            zombies.sort((a, b) => a.scale - b.scale);
            zombies.forEach(drawZombie);

            updateHUD();

            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
